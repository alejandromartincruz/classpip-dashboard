<div class="createPoint-content">

    <mat-form-field hintLabel="{{'COMMON.MAX40CARACT'| translate}}">
      <input matInput #input maxlength="40" [(ngModel)]="name" placeholder="{{'POINTS.NAMEOF'| translate}}">
      <mat-hint align="end"></mat-hint>
    </mat-form-field>
    <br>

    <mat-form-field hintLabel="{{'COMMON.MAX1NUMBER'| translate}}">
      <input matInput #input maxlength="1" [(ngModel)]="value" placeholder="{{'POINTS.VALUEOF'| translate}}">
      <mat-hint align="end"></mat-hint>
    </mat-form-field>
    <br>

    <button mat-raised-button (click)="createPoint()">{{'POINTS.SAVE'| translate}}</button>
    <button mat-raised-button (click)="cancel()">{{'COMMON.CANCEL'| translate}}</button>

  </div>
