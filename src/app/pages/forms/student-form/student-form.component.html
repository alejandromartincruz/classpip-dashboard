<h2>{{ 'STUDIENT.NEWSTUDENTFORM' |Â translate }}</h2>
<h3><span *ngIf="!newStudent.id">{{ 'STUDIENT.CREATINGSTUDENT' | translate }}</span>
  <span *ngIf="newStudent.id">{{ 'STUDIENT.EDITINGSTUDENT' | translate }} {{ newStudent.id }}</span>
</h3>
<br>
<form id="studentForm" #studentForm="ngForm" (ngSubmit)="saveStudent();">
  <input type="text" [(ngModel)]="newStudent.id" name="id" hidden>
  <div class="row">
    <div class="col s12 m6">
      <mat-form-field>
        <input type="email" matInput required [(ngModel)]="newStudent.email" placeholder="{{'STUDIENT.EMAIL'| translate}}"
          name="email">
        <mat-hint align="end"></mat-hint>
      </mat-form-field>
    </div>
    <div class="col s12 m6">
      <mat-form-field>
        <input matInput required [(ngModel)]="newStudent.username" placeholder="{{'STUDIENT.USERNAME'| translate}}"
          name="username">
        <mat-hint align="end"></mat-hint>
      </mat-form-field>
    </div>
  </div>

  <div class="row">
    <div class="col s12 m6">
      <mat-form-field>
        <input matInput required [(ngModel)]="newStudent.name" placeholder="{{'STUDIENT.NAME'| translate}}" name="name">
        <mat-hint align="end"></mat-hint>
      </mat-form-field>
    </div>
    <div class="col s12 m6">
      <mat-form-field>
        <input matInput required [(ngModel)]="newStudent.surname" placeholder="{{'STUDIENT.SURNAME'| translate}}" name="surname">
        <mat-hint align="end"></mat-hint>
      </mat-form-field>
    </div>
  </div>

  <div class="row">
    <div class="col s12 m6">
      <mat-form-field>
        <input type="password" matInput required [(ngModel)]="newStudent.password" placeholder="{{!newStudent.id ? ('STUDIENT.PASSWORD'| translate) : ('STUDIENT.NEWPASSWORD'| translate) }}"
          name="password">
        <mat-hint align="end"></mat-hint>
      </mat-form-field>
    </div>
    <!--
    <div class="col s12 m6">
      <mat-form-field>
        <input type="password" matInput required [(ngModel)]="repeatPass" placeholder="{{'STUDIENT.CONFIRMPASSWORD'| translate}}"
          name="confirmPassword">
        <mat-hint align="end"></mat-hint>
      </mat-form-field>
    </div>
    -->
  </div>

  <div class="row">
    <div class="col s12">
      <mat-form-field hintLabel="{{'COMMON.PASTEIMAGE'| translate}}">
        <input matInput required [(ngModel)]="newStudent.profileImage" placeholder="{{'STUDIENT.PROFILEIMAGE'| translate}}"
          name="profileImage">
        <mat-hint align="end"></mat-hint>
      </mat-form-field>
    </div>
  </div>

  <div class="row">
    <div class="col s12">
      <mat-form-field *ngIf="avatars">
        <mat-select matSelect required placeholder="{{'COMMON.SELECTAVATAR'| translate}}" [(ngModel)]="newStudent.avatarId"
          name="avatarId">
          <mat-option>None</mat-option>
          <mat-option *ngFor="let avatar of avatars" [value]="avatar.id" [attr.selected]="avatar.id === newStudent.avatarId ? true : null">
            <img with="25" height="25" src="{{ avatar.image }}" class="option-profile-img">
            <span class="option-text">{{avatar.name}}</span>
          </mat-option>
        </mat-select>
        <mat-hint align="end"></mat-hint>
      </mat-form-field>
    </div>
  </div>
  <br>

  <button mat-raised-button color="primary" class="btn-form" [disabled]="!studentForm.form.valid">{{
    'COMMON.SAVE' | translate }}</button>

  <div style="clear: both;"></div>
</form>
