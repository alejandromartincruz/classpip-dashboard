<h2>{{ 'GRADE.NEWGRADEFORM' |Â translate }}</h2>
<h3><span *ngIf="!newGrade.id">{{ 'GRADE.CREATINGGRADE' | translate }}</span>
  <span *ngIf="newGrade.id">{{ 'GRADE.EDITINGGRADE' | translate }} {{ newGrade.id }}</span>
</h3>
<br>
<form id="gradeForm" #gradeForm="ngForm" (ngSubmit)="saveGrade();">
  <input type="text" [(ngModel)]="newGrade.id" name="id" hidden>
  <div class="row">
    <div class="col s12">
      <mat-form-field>
        <input type="text" matInput required [(ngModel)]="newGrade.name" placeholder="{{'GRADE.NAME'| translate}}" name="name">
        <mat-hint align="end"></mat-hint>
      </mat-form-field>
    </div>
  </div>
  <br>

  <button mat-raised-button color="primary" class="btn-form" [disabled]="!gradeForm.form.valid">{{
    'COMMON.SAVE' | translate }}</button>

  <div style="clear: both;"></div>
</form>
