<form id="gradeMatterRelForm{{grade.id}}" #gradeMatterRelForm{{grade.id}}="ngForm" (ngSubmit)="saveGradeMatterRel();">

  <div class="row">
    <div class="col s12">
      <mat-form-field *ngIf="matters">
        <mat-select matSelect required placeholder="{{'GRADE.SELECTMATTER'| translate}}" [(ngModel)]="gradeMatterRel.matterId"
          name="gradeMatterRel" (change)="selectedMatter(grade.id)">
          <mat-option>None</mat-option>
          <ng-container *ngFor="let matter of matters">
            <mat-option *ngIf="checkMatterAvailavility(matter.id, grade.matters)" [value]="matter.id">
              <span class="option-text">{{matter.name}}</span>
            </mat-option>
          </ng-container>
        </mat-select>
        <mat-hint align="end"></mat-hint>
      </mat-form-field>
      <button mat-raised-button color="primary" class="btn-form create" [disabled]="gradeMatterRel.matterId===undefined">{{
        'COMMON.ADD' | translate }}</button>
    </div>
  </div>

  <div style="clear: both;"></div>
</form>
