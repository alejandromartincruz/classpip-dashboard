<form id="groupStudentForm{{group.id}}" #groupStudentForm{{group.id}}="ngForm" (ngSubmit)="addStudentToGroup(group.id);">

  <div class="row">
    <div class="col s12">
      <mat-form-field *ngIf="students">
        <mat-select matSelect required placeholder="{{'STUDIENTS.SELECT'| translate}}" [(ngModel)]="studentRelId" name="groupStudentRel">
          <mat-option>None</mat-option>
          <ng-container *ngFor="let student of students">
            <mat-option *ngIf="checkStudentAvailavility(student.id, group.students)" [value]="student.id">
              <span class="option-text">{{student.name}} {{student.surname}}</span>
            </mat-option>
          </ng-container>
        </mat-select>
        <mat-hint align="end"></mat-hint>
      </mat-form-field>
      <button mat-raised-button color="primary" class="btn-form create" [disabled]="studentRelId===undefined">{{
        'COMMON.ADD' | translate }}</button>
    </div>
  </div>

  <div style="clear: both;"></div>
</form>
