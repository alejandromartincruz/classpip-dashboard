<h2>{{ 'RANKS.NEWRANKFORM' |Â translate }}</h2>
<h3><span *ngIf="!newRank.id">{{ 'RANKS.CREATINGRANK' | translate }}</span>
  <span *ngIf="newRank.id">{{ 'RANKS.EDITINGRANK' | translate }} {{ newRank.id }}</span>
</h3>
<br>
<form id="rankForm" #rankForm="ngForm" (ngSubmit)="saveRank();">
  <input type="text" [(ngModel)]="newRank.id" name="id" hidden>

  <div class="row">
    <div class="col s12 m6">
      <mat-form-field>
        <input type="text" matInput required [(ngModel)]="newRank.nombreRango" placeholder="{{'RANKS.NAME'| translate}}"
          name="name">
        <mat-hint align="end"></mat-hint>
      </mat-form-field>
    </div>

    <div class="col s12 m6">
      <mat-form-field>
        <input type="number" matInput required [(ngModel)]="newRank.puntosRango" placeholder="{{'RANKS.POINTS'| translate}}"
          name="points">
        <mat-hint align="end"></mat-hint>
      </mat-form-field>
    </div>
  </div>

  <div class="row">
    <div class="col s12">
      <mat-form-field>
        <input type="text" matInput required [(ngModel)]="newRank.imageRangoLink" placeholder="{{'RANKS.IMAGE'| translate}}"
          name="image">
        <mat-hint align="end"></mat-hint>
      </mat-form-field>
    </div>
  </div>
  <br>

  <button mat-raised-button color="primary" class="btn-form" [disabled]="!rankForm.form.valid">{{
    'COMMON.SAVE' | translate }}</button>

  <div style="clear: both;"></div>
</form>
