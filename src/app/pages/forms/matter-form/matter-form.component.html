<h2>{{ 'MATTER.NEWMATTERFORM' |Â translate }}</h2>
<h3><span *ngIf="!newMatter.id">{{ 'MATTER.CREATINGMATTER' | translate }}</span>
  <span *ngIf="newMatter.id">{{ 'MATTER.EDITINGMATTER' | translate }} {{ newMatter.id }}</span>
</h3>
<br>
<form id="matterForm" #matterForm="ngForm" (ngSubmit)="saveMatter();">
  <input type="text" [(ngModel)]="newMatter.id" name="id" hidden>
  <div class="row">
    <div class="col s12">
      <mat-form-field>
        <input type="text" matInput required [(ngModel)]="newMatter.name" placeholder="{{'MATTER.NAME'| translate}}"
          name="name">
        <mat-hint align="end"></mat-hint>
      </mat-form-field>
    </div>
  </div>
  <br>

  <button mat-raised-button color="primary" class="btn-form" [disabled]="!matterForm.form.valid">{{
    'COMMON.SAVE' | translate }}</button>

  <div style="clear: both;"></div>
</form>
