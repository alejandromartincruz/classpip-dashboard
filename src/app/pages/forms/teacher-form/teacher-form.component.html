<h2>{{ 'TEACHER.NEWTEACHERFORM' |Â translate }}</h2>
<h3><span *ngIf="!newTeacher.id">{{ 'TEACHER.CREATINGTEACHER' | translate }}</span>
  <span *ngIf="newTeacher.id">{{ 'TEACHER.EDITINGTEACHER' | translate }} {{ newTeacher.id }}</span>
</h3>
<br>
<form id="teacherForm" #teacherForm="ngForm" (ngSubmit)="saveTeacher();">
  <input type="text" [(ngModel)]="newTeacher.id" name="id" hidden>
  <div class="row">
    <div class="col s12 m6">
      <mat-form-field>
        <input type="email" matInput required [(ngModel)]="newTeacher.email" placeholder="{{'TEACHER.EMAIL'| translate}}"
          name="email">
        <mat-hint align="end"></mat-hint>
      </mat-form-field>
    </div>
    <div class="col s12 m6">
      <mat-form-field>
        <input matInput required [(ngModel)]="newTeacher.username" placeholder="{{'TEACHER.USERNAME'| translate}}" name="username">
        <mat-hint align="end"></mat-hint>
      </mat-form-field>
    </div>
  </div>

  <div class="row">
    <div class="col s12 m6">
      <mat-form-field>
        <input matInput required [(ngModel)]="newTeacher.name" placeholder="{{'TEACHER.NAME'| translate}}" name="name">
        <mat-hint align="end"></mat-hint>
      </mat-form-field>
    </div>
    <div class="col s12 m6">
      <mat-form-field>
        <input matInput required [(ngModel)]="newTeacher.surname" placeholder="{{'TEACHER.SURNAME'| translate}}" name="surname">
        <mat-hint align="end"></mat-hint>
      </mat-form-field>
    </div>
  </div>

  <div class="row">
    <div class="col s12 m6">
      <mat-form-field>
        <input type="password" matInput required [(ngModel)]="newTeacher.password" placeholder="{{!newTeacher.id ? ('TEACHER.PASSWORD'| translate) : ('TEACHER.NEWPASSWORD'| translate) }}"
          name="password">
        <mat-hint align="end"></mat-hint>
      </mat-form-field>
    </div>
    <!--
    <div class="col s12 m6">
      <mat-form-field>
        <input type="password" matInput required [(ngModel)]="repeatPass" placeholder="{{'TEACHER.CONFIRMPASSWORD'| translate}}"
          name="confirmPassword">
        <mat-hint align="end"></mat-hint>
      </mat-form-field>
    </div>
    -->
  </div>

  <div class="row">
    <div class="col s12">
      <mat-form-field hintLabel="{{'COMMON.PASTEIMAGE'| translate}}">
        <input matInput required [(ngModel)]="newTeacher.profileImage" placeholder="{{'TEACHER.PROFILEIMAGE'| translate}}"
          name="profileImage">
        <mat-hint align="end"></mat-hint>
      </mat-form-field>
    </div>
  </div>

  <div class="row">
    <div class="col s12">
      <mat-form-field *ngIf="avatars">
        <mat-select matSelect required placeholder="{{'COMMON.SELECTAVATAR'| translate}}" [(ngModel)]="newTeacher.avatarId"
          name="avatarId">
          <mat-option>None</mat-option>
          <mat-option *ngFor="let avatar of avatars" [value]="avatar.id" [attr.selected]="avatar.id === newTeacher.avatarId ? true : null">
            <img with="25" height="25" src="{{ avatar.image }}" class="option-profile-img">
            <span class="option-text">{{avatar.name}}</span>
          </mat-option>
        </mat-select>
        <mat-hint align="end"></mat-hint>
      </mat-form-field>
    </div>
  </div>
  <br>

  <button mat-raised-button color="primary" class="btn-form" [disabled]="!teacherForm.form.valid">{{
    'COMMON.SAVE' | translate }}</button>

  <div style="clear: both;"></div>
</form>
