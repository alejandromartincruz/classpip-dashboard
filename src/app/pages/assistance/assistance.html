<div *ngIf="utilsService.role == 1" class="creation-teams-content">
  <mat-card class="example-card">
    <mat-card-header>
      <mat-select class="pesta" [(value)]="groupSelected" placeholder="{{ 'GROUPS.CHOOSE' | translate }}">

        <mat-option *ngFor="let group of mygroups" [value]="group.id" (click)="openStudents()">
          {{group.name}}
        </mat-option>
      </mat-select>
      <button mat-raised-button color="primary" (click)=showStudents()>Mostrar estudiantes</button>
      <!-- <button (click)=checklist()>Mostrar2</button> -->
    </mat-card-header>
    <mat-card-content>
      <div class="form-check" *ngFor="let tag of Assistancelist; let i = index;">
        <label class="form-check-label" for="tag{{tag.value}}">
          <input class="form-check-input" type="checkbox" id="tag{{tag.value}}" name="tagOptions" (change)="changeCheckbox(i)"
            [checked]="tag.checked">
          {{tag.name}}{{ ' '}}{{tag.surname}}
        </label>
      </div>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button class="but_award" color="primary" (click)="darpremios()">Pasar Lista</button>
    </mat-card-actions>
  </mat-card>
  <div *ngIf="check_l">
    <mat-card>
      <table>
        <thead>
          <tr class="tableHeader">
            <th>{{ 'CLASSIFICATION.STUDENT' | translate }}</th>
            <th>{{ 'ID' | translate }}</th>
            <th>{{ 'CLASSIFICATION.GROUPS' | translate }}</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let Assis of AssList; let i=index;">
            <td>{{Assis.name}}</td>
            <td>{{Assis.studentId}}</td>
            <td>{{Assis.groupId}}</td>
          </tr>
        </tbody>
      </table>
    </mat-card>
  </div>
</div>
<div *ngIf="utilsService.role === 0 || utilsService.role == 2" class="creation-teams-content">
  {{ 'TEAMS.TEACHER' | translate }}.
</div>
